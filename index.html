<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>speech-to-text-and-text-to-speech</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center" id="main-area">
        <button id="listen-button" class="btn btn-success">Listen to me <i class="fas fa-microphone-alt"></i></button>
        <textarea class="form-control mt-5 mb-5" id="text" rows="3"></textarea>
        <div class="row">
          <div class="col-md-9 col-6">
            <select class="form-select" id="voice-list"></select>
          </div>
          <div class="col-md-3 col-6">
            <button class="btn btn-primary" id="tts-button">Text to speech <i class="fas fa-volume-up"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
